<!DOCTYPE html>
<html>
<head>
    <title>College Application Form</title>
</head>
<style>
h1{
 text-align:center;
}
div
{
text-align:center;
  width: 1200px;
   border: 15px solid green;
  padding: 50px;
  margin: 10px;
}
#full_name{
padding:5px;
}
#email{
padding:5px;
}
</style>
<body>
<h1>College Application Form</h1>
<div>    
    <form action="/submit_application" method="post">
        <!-- Personal Information -->
        <label for="full_name">Full Name:</label>
        <input style="margin-left:10px" type="text" id="full_name" name="full_name" required><br>
<br>
        <label for="email">Email:</label>
        <input style="margin-left:10px" type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <!-- Address Information -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required><br>

        <!-- Academic Information -->
        <label for="high_school">High School Name:</label>
        <input type="text" id="high_school" name="high_school" required><br>

        <label for="gpa">High School GPA:</label>
        <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" required><br>

        <label for="graduation_year">Year of High School Graduation:</label>
        <input type="number" id="graduation_year" name="graduation_year" min="2022" required><br>

        <!-- Additional Information -->
        <label for="extracurriculars">Extracurricular Activities:</label>
        <textarea id="extracurriculars" name="extracurriculars" rows="4" required></textarea><br>

        <label for="essay">Admission Essay:</label>
        <textarea id="essay" name="essay" rows="6" required></textarea><br>

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>
    </form>
</div>
</body>
</html>
